<div>
  <h1 class="text-2xl font-bold mb-4">{{ user }}'s Collection</h1>
  <div class="px-6 py-4 grid grid-cols-3 gap-4 bg-white rounded-lg shadow-md">
    <div *ngIf="collection !== undefined" class="bg-white rounded-lg shadow-md justify-center text-center py-4">
      <img src="{{getPokemonImage()}}" alt="{{ collection.name }}">
      <h1 class="text-xl font-bold mt-2">{{ collection.name }}</h1>
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg mt-4">
        Release
      </button>
    </div>
  </div>
</div>
